<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuadTree x HorseMode</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
      }

      #left-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        padding: 20px;
      }

      #right-side {
        flex: 2;
        background-color: #e0e0e0;
        padding: 20px;
      }

      button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="left-side">
      <label id="numberSliderText">Total Boids:</label>
      <input
        type="range"
        id="numberSlider"
        name="numberSlider"
        min="0"
        max="5000"
        step="1"
        value="5"
      />
      <label id="speedSliderText">Speed:</label>
      <input
        type="range"
        id="speedSlider"
        name="speedSlider"
        min="0.1"
        max="3"
        step="0.1"
        value="5"
      />
    </div>
    <div id="right-side">
      <canvas
        id="canvas"
        width="3000"
        height="3000"
        style="background-color: gray"
      ></canvas>
      <script src="./Javascript/Modes/HorseMode.js"></script>
      <script src="./Javascript/Modes/QuadTreeMode.js"></script>

      <script src="./Javascript/UI/UIControl.js"></script>

      <script src="./Javascript/Boid.js"></script>
      <script src="./Javascript/QuadTree.js"></script>
      <script src="./Javascript/Main.js"></script>
    </div>
  </body>
</html>
